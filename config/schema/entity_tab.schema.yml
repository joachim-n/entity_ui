entity_ui.entity_tab.*.*:
  type: config_entity
  label: 'Entity tab config'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
    label:
      type: label
      label: 'The human-readable name of the entity tab. Used in admin listings.'
    path:
      # TODO: better type?
      type: label
      label: 'The path component for the tab.'
    tab_title:
      type: label
      label: 'The title of the tab on the target entity.'
    page_title:
      type: label
      label: 'The page title of the tab page.'
    target_entity_type:
      type: string
      label: 'Target entity type'
    content_plugin:
      type: string
      label: 'ID of the Entity Tab Content plugin'
    content_config:
      type: mapping
      label: 'Content configuration'
    verb:
      type: string
      label: 'Permission verb'
    weight:
      type: integer
      label: 'Weight'
